<div>
    <h2>
        <span>Infos</span>
        <button class="btn btn-primary float-right create-info" [routerLink]="['/', { outlets: { popup: ['info-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Info
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="infos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Sobre</span></th>
            <th><span>Linkedin</span></th>
            <th><span>Facebook</span></th>
            <th><span>Twitter</span></th>
            <th><span>Avatar</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let info of infos ;trackBy: trackId">
                <td><a [routerLink]="['../info', info.id ]">{{info.id}}</a></td>
                <td>{{info.sobre}}</td>
                <td>{{info.linkedin}}</td>
                <td>{{info.facebook}}</td>
                <td>{{info.twitter}}</td>
                <td>{{info.avatar}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../info', info.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'info/'+ info.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'info/'+ info.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

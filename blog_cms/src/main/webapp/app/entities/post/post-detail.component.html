
<div *ngIf="post">
    <h2><span>Post</span> {{post.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Conteudo</span></dt>
        <dd>
            <span>{{post.conteudo}}</span>
        </dd>
        <dt><span>Dtcriacao</span></dt>
        <dd>
            <span>{{post.dtcriacao | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Dtatualizacao</span></dt>
        <dd>
            <span>{{post.dtatualizacao | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Tags</span></dt>
        <dd>
            <span>{{post.tags}}</span>
        </dd>
        <dt><span>Status</span></dt>
        <dd>
            <span>{{post.status}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'post/'+ post.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>

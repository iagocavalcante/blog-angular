

<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myPostLabel">Create or edit a Post</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
         <div class="form-group">
            <label class="form-control-label" for="field_tags">Titulo</label>
            <input type="text" class="form-control" name="tags" id="field_tags"
                [(ngModel)]="post.tags"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_conteudo">Conteudo</label>
            <textarea type="text" class="form-control" name="conteudo" id="field_conteudo"
                [(ngModel)]="post.conteudo"
                ></textarea>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_status">Status</label>
            <input type="checkbox" class="form-control" name="status" id="field_status"
                [(ngModel)]="post.status"
             />
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>

<div>
    <h2>
        <span>Comentarios</span>
        <button class="btn btn-primary float-right create-comentario" [routerLink]="['/', { outlets: { popup: ['comentario-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Comentario
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="comentarios">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Comentario</span></th>
            <th><span>Post</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let comentario of comentarios ;trackBy: trackId">
                <td><a [routerLink]="['../comentario', comentario.id ]">{{comentario.id}}</a></td>
                <td>{{comentario.comentario}}</td>
                <td>
                    <div *ngIf="comentario.postId">
                        <a [routerLink]="['../post', comentario.postId  ]" >{{comentario.postId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../comentario', comentario.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'comentario/'+ comentario.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'comentario/'+ comentario.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

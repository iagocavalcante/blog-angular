
<div *ngIf="comentario">
    <h2><span>Comentario</span> {{comentario.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Comentario</span></dt>
        <dd>
            <span>{{comentario.comentario}}</span>
        </dd>
        <dt><span>Post</span></dt>
        <dd>
            <div *ngIf="comentario.postId">
                <a [routerLink]="['/post', comentario.postId]">{{comentario.postId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'comentario/'+ comentario.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>

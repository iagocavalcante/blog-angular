<div class="row">
    <div class="col-md-3">
        <span class="hipster img-fluid img-rounded"></span>
    </div>
    <div class="col-md-9">
        <h1 class="display-4">Bem-vindo ao Blog dos Safos</h1>
        <p class="lead">Painel administrativo</p>
        <div [ngSwitch]="isAuthenticated()">
            <div class="alert alert-success" *ngSwitchCase="true">
                <span *ngIf="account"> Você está logado como "{{account.login}}". </span>
            </div>
            <div class="alert alert-warning" *ngSwitchCase="false">
                <span>Não possui conta?</span>
                <a class="alert-link" routerLink="register">Cadastre-se</a>
            </div>
        </div>
    </div>
</div>
